  - DOMAIN-KEYWORD,minecraftservices
  - DOMAIN-KEYWORD,minecraftforum
  - DOMAIN-KEYWORD,minecraftwiki
  - DOMAIN-KEYWORD,mcmod
  - DOMAIN-KEYWORD,shadersmods
