payload:
  # Minecraft Basic Ports / 마인크래프트 기본 포트 (Java & Bedrock)
  - DST-PORT,25565 # Java Edition Default Port / 자바 에디션 기본 포트
  - SRC-PORT,25565
  - DST-PORT,19132 # Bedrock Edition UDP Port / 베드락 에디션 UDP 포트
  - DST-PORT,19133 # Bedrock Edition Additional UDP Port / 베드락 에디션 추가 UDP 포트
  - DST-PORT,24454 # Geyser Additional Port / 가이저 추가 포트
  
  # Official Minecraft Services / 공식 마인크래프트 서비스
