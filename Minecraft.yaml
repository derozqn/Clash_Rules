  - DOMAIN-SUFFIX,sessionserver.mojang.com # Session Server / 세션 서버
  - DOMAIN-SUFFIX,api.mojang.com     # Mojang API / 모장 API
  - DOMAIN-SUFFIX,account.mojang.com # Mojang Account / 모장 계정
  
