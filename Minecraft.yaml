  - DOMAIN-SUFFIX,minecraft.net
  - DOMAIN-SUFFIX,minecraftservices.com
  - DOMAIN-SUFFIX,minecraft-services.net
  - DOMAIN-SUFFIX,xboxlive.com  # Microsoft Account Authentication / Microsoft 계정 인증 관련
